    <div class="container">
        <h1 class="page-title">Giỏ hàng </h1>
        <table>
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng tiền</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Danh sách sản phẩm -->
            </tbody>
        </table>
        <div class="total">
            <strong>Tổng cộng: <span id="total-price">0</span> VND</strong>
        </div>
    </div>
    <div class="message" id="message"></div>


    <script>
        // Danh sách sản phẩm mặc định
        let cart = [
            {
                name: "Nike React Element 87" ,
                price: 3800000,
                quantity: 2 ,
                image:  "images/anh6.png"
            },
            { 
                name: "Adidas Yeezy Boost 350 V2", 
                price: 6000000, 
                quantity: 1 ,
                image: "images/anh13.png"
            },
            { 
                name: "Converse x Off-White Chuck 70", 
                price: 8000000, 
                quantity: 3 ,
                image: "images/anh11.png"
            },
        ];
    
        // Hàm hiển thị thông báo
        function showMessage(message) {
            const messageElement = document.getElementById("message");
            messageElement.textContent = message;
            messageElement.style.display = "block";
    
            // Ẩn thông báo sau 2 giây
            setTimeout(() => {
                messageElement.style.display = "none";
            }, 5000);
        }
    
        // Hàm thay đổi số lượng sản phẩm
        function changeQuantity(index, change) {
          cart[index].quantity += change;
    
            // Không cho phép số lượng <= 0
            if (cart[index].quantity <= 0) {
                cart[index].quantity = 1;
                showMessage("Số lượng không thể nhỏ hơn 1!");
            } else {
                showMessage(`Cập nhật số lượng sản phẩm "${cart[index].name}" thành công!`);
            }
    
            renderCart();
        }
    
        // Hiển thị giỏ hàng
        function renderCart() {
    const cartItems = document.getElementById("cart-items");
    const totalPrice = document.getElementById("total-price");

    cartItems.innerHTML = ""; // Xóa nội dung cũ

    cart.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; border-radius: 5px;">
                    <span>${item.name}</span>
                </div>
            </td>
            <td>${item.price.toLocaleString()} VND</td>
            <td>${item.quantity}</td>
            <td>${(item.price * item.quantity).toLocaleString()} VND</td>
            <td>
                <button class="btn-delete" onclick="removeFromCart(${index})">Xóa</button>
            </td>
        `;
        cartItems.appendChild(row);
    });

    // Cập nhật tổng tiền
    totalPrice.textContent = calculateTotal().toLocaleString();
}

        // Hàm tính tổng tiền
        function calculateTotal() {
            return cart.reduce((total, item) => 7600000+6000000+24000000, 0);
        }
    
        // Khởi tạo giao diện giỏ hàng
        renderCart();
    </script>
